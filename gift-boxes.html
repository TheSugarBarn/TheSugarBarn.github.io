<!DOCTYPE html>
<html>
<head>
  <title>Gift Boxes | The Sugar Barn</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      line-height: 1.6;
    }

    header {
      background: #ffc0cb;
      color: white;
      padding: 120px 20px 60px 20px;
      text-align: center;
      position: relative;
    }

    .logo {
      position: absolute;
      top: 20px;
      left: 20px;
      height: 130px;
      width: 130px;
      object-fit: cover;
      border-radius: 50%;
    }

    header h1 {
      margin: 0;
      font-size: 40px;
    }

    .content {
      padding: 60px 20px;
      text-align: center;
    }

    .content img {
      width: 300px;
      border-radius: 8px;
      margin-top: 20px;
    }

    .back-btn {
      display: inline-block;
      margin-top: 30px;
      padding: 12px 25px;
      background: #ff1493;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }

    @media (max-width: 768px) {
      header {
        padding: 100px 20px 40px 20px;
      }

      .logo {
        height: 90px;
        width: 90px;
        top: 15px;
        left: 15px;
      }

      header h1 {
        font-size: 28px;
      }

      .content img {
        width: 90%;
      }
    }
  </style>
</head>

<body>

<header>
  <img src="The sugar barn logo.jpg" alt="Logo" class="logo">
  <h1>Gift Boxes</h1>
</header>

<div class="content">
  <p>
    Our beautifully arranged gift boxes are perfect for celebrations and special occasions.
  </p>

  <img src="sweet2.jpg" alt="Gift Boxes">

  <br>

  <a href="index.html" class="back-btn">Back to Products</a>
</div>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>Traditional Sweets | The Sugar Barn</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    nav {
      background: #ff1493;
      padding: 15px;
      position: relative;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
    }

    .logo {
      position: absolute;
      top: 10px;
      left: 15px;
      height: 70px;
      width: 70px;
      object-fit: cover;
      border-radius: 50%;
    }

    header {
      background: #ffc0cb;
      padding: 60px 20px;
      color: white;
    }

    .content {
      padding: 60px 20px;
      max-width: 800px;
      margin: auto;
    }

    img {
      width: 300px;
      border-radius: 8px;
      margin-top: 20px;
    }

    @media (max-width: 768px) {
      .logo {
        height: 50px;
        width: 50px;
        top: 8px;
        left: 10px;
      }

      header {
        padding: 40px 20px;
      }

      img {
        width: 90%;
      }
    }
  </style>
</head>

<body>

<nav>
  <img src="The sugar barn logo.jpg" alt="Logo" class="logo">
  <a href="index.html">Home</a>
</nav>

<header>
  <h1>Traditional Sweets</h1>
</header>

<div class="content">
  <p>
    Our traditional sweets are handcrafted using time-honoured recipes and premium ingredients.
  </p>

  <img src="sweet1.jpg" alt="Traditional Sweets">
</div>

</body>
</html>
